

@if (type === 'icon') {
    <p-button [link]="true" class="nav-item" (click)="logout()" pTooltip="Logout" tooltipPosition="right">
        <i class="pi pi-sign-out"></i>
      </p-button>
    
} @else {
    <div class="logout-button" #logoutButton>
        <p-button label="Logout" icon="pi pi-sign-out" (click)="logout()" aria-label="logout" />
    </div>

}
